
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Matriz del Maraca</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    .section {
      background: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
    }
    .section-title {
      font-weight: bold;
      font-size: 20px;
      color: #d63384;
      margin-top: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    select {
      width: 100%%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%%;
      padding: 12px;
      background-color: #198754;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .resultado {
      display: none;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px dashed #d63384;
    }
    .matriz-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .highlight {
      font-size: 40px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Matriz del Maraca</h1>
  <form class="section" id="form">
    <div class="section-title">MARACA</div>
    <label for="maraca1">¿Cuántas Land Rover te compraste en tu vida?</label>
<select id="maraca1" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="maraca2">¿Cuántas Iglesias abandonaste, devastando el liderazgo de la comunidad?</label>
<select id="maraca2" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="maraca3">¿Cuan bueno sos con el nado mariposa?</label>
<select id="maraca3" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="maraca4">¿Cuántos ingresos de alquier pagaste en tu vida?</label>
<select id="maraca4" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="maraca5">¿Cuántos amigos tenes a más de 500 km de distancia?</label>
<select id="maraca5" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>

    <div class="section-title">GIL</div>
    <label for="gil1">¿Cuántas carreras proyectas abandonar, demostrando que tenes que emprender tu propia secta?</label>
<select id="gil1" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="gil2">¿Cuántas veces te ganó en las damas tu mejor amigo la última ves?</label>
<select id="gil2" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="gil3">¿Cuántos trabajos vas a tener en relación de dependencia antes de abrir una empresa con tu papi de las damas?</label>
<select id="gil3" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="gil4">¿Cuántas veces temiste por tu vida arriba del sandero?</label>
<select id="gil4" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
<label for="gil5">¿En donde hiciste más KM de distancia?</label>
<select id="gil5" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>

    <button type="submit">Evaluar Perfil</button>
  </form>
  <div class="resultado" id="resultado">
    <div class="matriz-container"></div>
    <h2 id="perfil"></h2>
    <p id="accion"></p>
  </div>
  <script>
    const perfilToAccion = {'++ Maraca / ++ Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '++ Maraca / + Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '++ Maraca / - Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '++ Maraca / -- Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '+ Maraca / ++ Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '+ Maraca / + Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '+ Maraca / - Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '+ Maraca / -- Gil': 'Visitar a tu amigo Uriel en Burzaco más seguido.', '- Maraca / ++ Gil': 'Jugar más seguido a teg con mi amigo.', '- Maraca / + Gil': 'Jugar más seguido a teg con mi amigo.', '- Maraca / - Gil': 'Jugar más seguido a teg con mi amigo.', '- Maraca / -- Gil': 'Jugar más seguido a teg con mi amigo.', '-- Maraca / ++ Gil': 'Jugar más seguido a teg con mi amigo.', '-- Maraca / + Gil': 'Jugar más seguido a teg con mi amigo.', '-- Maraca / - Gil': 'Jugar más seguido a teg con mi amigo.', '-- Maraca / -- Gil': 'Jugar más seguido a teg con mi amigo.'};

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      let maraca = 0, gil = 0;
      for (let i = 1; i <= 5; i++) maraca += parseInt(document.getElementById("maraca" + i).value);
      for (let i = 1; i <= 5; i++) gil += parseInt(document.getElementById("gil" + i).value);

      const nivel = v => v >= 3.5 ? "++" : v >= 2.5 ? "+" : v >= 1.5 ? "-" : "--";
      const res = `${nivel(maraca / 5)} Maraca / ${nivel(gil / 5)} Gil`;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("perfil").textContent = res;
      document.getElementById("accion").textContent = perfilToAccion[res] || "Sin plan... pero sí con potencial de meme.";
    });
  </script>
</body>
</html>
